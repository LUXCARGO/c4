<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Draw</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #222;
      color: #fff;
    }
    #container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      width: 280px;
      background: #333;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    button, input[type=color], input[type=range] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #555;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #777;
    }
    h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <canvas id="draw"></canvas>
  </div>
  <div id="controls">
    <button id="startBtn">Запустить камеру</button><h3>Цвет линии</h3>
<input type="color" id="colorPicker" value="#ff0000">

<h3>Толщина линии</h3>
<input type="range" id="thickness" min="1" max="20" value="5">

<h3>Чувствительность пинча</h3>
<input type="range" id="pinchSlider" min="0.01" max="0.1" step="0.005" value="0.035">

<button id="clearBtn">Очистить</button>
<button id="saveBtn">Сохранить</button>

<h3>Инструкции</h3>
<p>Сомкните большой и указательный пальцы, чтобы рисовать. Разомкните — чтобы остановить.</p>

  </div>  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>  <script>
    const videoElement = document.getElementById('video');
    const outputCanvas = document.getElementById('output');
    const drawCanvas = document.getElementById('draw');
    const ctx = outputCanvas.getContext('2d');
    const drawCtx = drawCanvas.getContext('2d');

    const startBtn = document.getElementById('startBtn');
    const colorPicker = document.getElementById('colorPicker');
    const thickness = document.getElementById('thickness');
    const pinchSlider = document.getElementById('pinchSlider');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    let drawing = false;
    let lastX, lastY;
    let currentColor = colorPicker.value;
    let currentThickness = thickness.value;
    let pinchThreshold = parseFloat(pinchSlider.value);

    colorPicker.addEventListener('input', e => currentColor = e.target.value);
    thickness.addEventListener('input', e => currentThickness = e.target.value);
    pinchSlider.addEventListener('input', e => pinchThreshold = parseFloat(e.target.value));

    clearBtn.addEventListener('click', () => {
      drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = drawCanvas.toDataURL();
      link.click();
    });

    function resizeCanvas() {
      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;
      drawCanvas.width = videoElement.videoWidth;
      drawCanvas.height = videoElement.videoHeight;
    }

    function distance(a, b) {
      return Math.sqrt(
        (a.x - b.x) ** 2 +
        (a.y - b.y) ** 2 +
        (a.z - b.z) ** 2
      );
    }

    function onResults(results) {
      ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          // Нарисовать скелет руки
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#0f0', lineWidth: 2});
          drawLandmarks(ctx, landmarks, {color: '#f00', lineWidth: 1});

          const indexTip = landmarks[8];
          const thumbTip = landmarks[4];

          // Инвертируем X (для зеркала)
          const x = (1 - indexTip.x) * outputCanvas.width;
          const y = indexTip.y * outputCanvas.height;

          if (distance(indexTip, thumbTip) < pinchThreshold) {
            if (!drawing) {
              drawing = true;
              lastX = x;
              lastY = y;
            } else {
              drawCtx.strokeStyle = currentColor;
              drawCtx.lineWidth = currentThickness;
              drawCtx.lineCap = 'round';
              drawCtx.beginPath();
              drawCtx.moveTo(lastX, lastY);
              drawCtx.lineTo(x, y);
              drawCtx.stroke();
              lastX = x;
              lastY = y;
            }
          } else {
            drawing = false;
          }
        }
      }
    }

    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(onResults);

    let camera;
    startBtn.addEventListener('click', async () => {
      if (!camera) {
        camera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({image: videoElement});
          },
          width: 640,
          height: 480
        });
      }
      await camera.start();
      resizeCanvas();
    });

    window.addEventListener('resize', resizeCanvas);
  </script></body>
</html>
